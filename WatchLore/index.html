<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchLore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>WatchLore</h1>
        <form id="watchForm">
            <div class="question">
                <label for="usage">Purpose of Use:</label>
                <select id="usage" required>
                    <option value="daily">Daily Use</option>
                    <option value="special">Special Occasion</option>
                    <option value="sport">Sporting Events</option>
                    <option value="casual">Casual Wear</option>
                    <option value="business">Business Meetings</option>
                </select>
            </div>
            <div class="question">
                <label for="dialColor">Dial Color:</label>
                <select id="dialColor" required>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="silver">Silver</option>
                    <option value="white">White</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="question">
                <label for="strapColor">Strap Color:</label>
                <select id="strapColor" required>
                    <option value="black">Black</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="brown">Brown</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div class="question">
                <label for="techLevel">Technology Level:</label>
                <select id="techLevel" required>
                    <option value="analog">Analog</option>
                    <option value="digital">Digital</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="smartwatch">Smartwatch</option>
                </select>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="loadingScreen" class="hidden">
            <div class="spinner"></div>
            <p id="loadingText">Special Recommendations Coming Up!</p>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
